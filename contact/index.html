    <main>
        <div id="wrapper_white" class="inner">
            <h2><img src="../assets/img/contact/title_contact.png"></h2>
            <article id="contact_form">
                <h3 class="sub_title">お問い合わせフォーム</h3>
                <p class="expln">下記フォームにご入力の上、「確認画面へ進む」ボタンを押してください。*は必須項目です。<br>マネージャーの応募、応援メッセージ等もこちらよりお気軽にご連絡ください。</p>
                <form name="form" method="post" action="form.php">
                    <dl id="contact_box" class="clearfix">
                        <label for="name">
                            <dt>お名前 *</dt>
                        </label>
                        <dd><input type="text" name="name" id="name" placeholder="例) 日本 太郎" required></dd>
                        <label for="kana">
                            <dt>フリガナ *</dt>
                        </label>
                        <dd><input type="text" name="kana" id="kana" placeholder="例) ニホン タロウ" required></dd>
                        <label for="mail1">
                            <dt>メールアドレス *</dt>
                        </label>
                        <dd><input type="email" name="mail1" id="mail1" placeholder="例) japan@example.co.jp" required></dd>
                        <label for="mail2">
                            <dt>メールアドレス (確認) *</dt>
                        </label>
                        <dd><input type="email" name="mail2" id="mail2" placeholder="例) japan@example.co.jp" required></dd>
                        <label for="telNum">
                            <dt>電話番号</dt>
                        </label>
                        <dd><input type="tel" name="telNum" id="telNum" placeholder="例) 03-1234-5678" required></dd>
                        <label for="detail">
                            <dt class="textarea">内容 *</dt>
                        </label>
                        <dd class="textarea"><textarea name="detail" id="detail" maxlength="500" placeholder="こちらにお問い合わせ内容を入力してください。" required required></textarea></dd>
                    </dl>
                    <p id="privacy_btn"><label><input type="checkbox" name="privacy" value="yes" id="privacy"><a href="#">個人情報保護方針</a>に同意する</label></p>
                    <div class="button_wrapper">
                        <button value="check" name="check" id="check_btn">確認場面へ進む</button></div>
                </form>
            </article>
            <article id="contact_post">
                <h3 class="sub_title">応援メッセージはこちらまで</h3>
                <div class="post_box">
                    <p>〒104-0032</p>
                    <p>東京都中央区八丁堀4-11-5　月星ビル1階</p>

                </div>
            </article>
